<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        }
        .container {
            background: white;
            padding: 20px;

            color: white;

            border-radius: 5px;

        }

    <div class="container">
        <h2>Extracted Audio</h2>
        <audio controls>
            <source src="{{ url_for('serve_video', filename=audio_filename) }}" type="audio/mp3">
